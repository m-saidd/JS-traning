<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img class="logo" src="images/logo.png" alt="">
        <div class="content">
            <p class="text">Website is under maintenance</p>
            <h1>We're <span>launching</span> soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button>Learn more <img src="images/triangle.png" alt="" style="width: 12px;"></button>
        </div>
        <img class="rocket" src="images/rocket.png" alt="">
    </div>
</body>
<script src="js/script.js"></script>
</html>
